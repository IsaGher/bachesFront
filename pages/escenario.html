<!DOCTYPE html>
<html>

<head>
    <title>AutoComplete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>
    AutoComplete:
    <lit-autocomplete>
        <input type="text" placeholder="search value" />
    </lit-autocomplete>

    <script type="module">
        import EstadoDataStore from "../js/control/EstadoDataStore.js";
        let comp = document.querySelector('lit-autocomplete');
        let estado = new EstadoDataStore();
        comp.data = await estado.findAll();
    </script>

</body>

<script type="module" src="../js/boundary/components/AutoComplete.js"></script>

</html>
